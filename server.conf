port 1194
proto udp
dev tun

# Certificates and keys
ca /etc/openvpn/keys/pki/ca.crt
cert /etc/openvpn/keys/pki/issued/server.crt
key /etc/openvpn/keys/pki/private/server.key
dh /etc/openvpn/keys/pki/dh.pem
tls-crypt /etc/openvpn/keys/ta.key

# IPv4 VPN subnet
server 10.8.0.0 255.255.255.0
topology subnet

# Optional IPv6 support (comment out if not used)
server-ipv6 2001:db8:1::/64
push "route-ipv6 2000::/3"
push "dhcp-option DNS6 2606:4700:4700::1111"
push "dhcp-option DNS6 2001:4860:4860::8888"

# Routing and DNS
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 1.1.1.1"
push "dhcp-option DNS 8.8.8.8"

# Security
cipher AES-256-CBC
auth SHA256
data-ciphers AES-256-GCM:AES-128-GCM
data-ciphers-fallback AES-256-CBC

user nobody
group nogroup

persist-key
persist-tun
keepalive 10 120

# Logging
verb 3
log /dev/stdout
